<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>PUC - Gestão de Despesas em Viagens - PWA</title>
    <link rel="manifest" href="manifest.json" />
</head>

<body>
    <main>
        <div>
            <h1>Gestão de Despesas em Viagens</h1>
            <form action="/submit" method="post">
                <input placeholder="Descrição do Item" type="text" id="desc" name="desc" required>
                <input placeholder="Quantidade" type="number" id="quant" name="quant" required>
                <input placeholder="Valor" type="number" id="valor" name="valor" required>
                <select id="sourceCurrency" name="sourceCurrency" required>
                    <option value="BRL">BRL</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
                <select id="destCurrency" name="destCurrency" required>
                    <option value="BRL">BRL</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
                <br><br>
                <button type="button" onclick="handleSubmit(event)">Adicionar</button>
            </form>
        </div>
        <div id="expensesList"></div>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
